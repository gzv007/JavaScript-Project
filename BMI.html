<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/BMI.css" />
    <title>คำนวณ BMI</title>
  </head>
  <body>
    <div id="head">
      <h1>เครื่องคำนวณหาค่าดัชนีมวลกาย (BMI)</h1>
    </div>
    <div id="info">
      การหาค่าดัชนีมวลกาย (Body Mass Index : BMI)
      คือเป็นมาตรการที่ใช้ประเมินภาวะอ้วนและผอมในผู้ใหญ่ ตั้งแต่อายุ 20 ปีขึ้นไป
      สามารถทำได้โดยการชั่งน้ำหนักตัวเป็นกิโลกรัม และวัดส่วนสูงเป็นเซนติเมตร
      แล้วนำมาหาดัชมีมวลกาย โดยใช้โปรแกรมวัดค่าความอ้วนข้างต้น
    </div>
    <div id="calculate">
      <input type="text" id="inputweight" />
      <input type="text" id="inputheight" />
      <button
        onclick='showbmi(getWeight(document.getElementById("inputweight").value), getHeight(document.getElementById("inputheight").value))'
      >
        BMI
      </button>
      <div id="calbmi"></div>
      <div id="result"></div>
      <script src="/BMI.js"></script>
    </div>
    <div id="resulttable">
        
    </div>
  </body>
</html>
